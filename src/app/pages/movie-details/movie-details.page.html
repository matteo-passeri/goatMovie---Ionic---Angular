<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-button> 
    <ion-title>{{ information?.Title }}</ion-title>
    <ion-img src="../assets/images/logo.png" slot="end"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{ information?.Title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ information?.Genre }}
      </ion-card-subtitle>
      <ion-card-subtitle>
        {{ information?.Year }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <img [src]="information?.Poster" class="info.img">
      <br>
      {{ information?.Plot }}

      <img *ngFor="let item of platforms" class={{ platformClass }}>

      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{ information?.imdbRating }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label>{{ information?.Director }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label text-wrap>{{ information?.Actors }}</ion-label>
      </ion-item>

      <ion-button expand="full" (click)="openWebsite()" 
      *ngIf="information?.Website && information?.Website != 'N/A'">
        Open Website
      </ion-button>

    </ion-card-content>

  </ion-card>
</ion-content>
